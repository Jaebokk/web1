<title>스크롤</title>
<script type="javascript">
y = 0;
timeID = null;
dy = 4;
limity = 500;
speed = 100;

function scrollUp(){
	if (y < limity)
	{
		scrollTO(0, y+=dy);
		clearTimeout(timeID);
		timeID = setTimeout('scrollUp()', speed);
	}
}
</script>
</head>
<body bgcolor="white" onload="scrollUp()">
